<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo Uol</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login invisivel">
        <img src="media/logo 2.png" alt="Logo bate-papo UOL">
        <div class="input-primeira-tela"> 
            <input data-test="input-name" type="text" placeholder="Digite seu nome">
            <button data-test="send-name" onclick="userName()">Entrar</button> 
        </div>
        <div class="loading hidden">
            <div class="loader"></div>
            <p>Entrando...</p>
        </div>
    </div>
    <div class="chat">
        <header>
            <img src="media/logo 1.png" alt="Logo bate-papo UOL">
            <button onclick="showSidebar()"><ion-icon name="people" ></ion-icon></button>
        </header>
        <div data-test="overlay" class="overlay hidden" onclick="closeSidebar()"></div>
        <div class="sidebar hidden">
            <div>
                <h3>Escolha um contato
                    para enviar mensagem:</h3>
            </div>
            <div class="usuariosAtivos">

            </div>
            <div>
                <h3>Escolha a visibilidade:</h3>
            </div>
            <div>
                <span data-test="public">
                    <ion-icon name="lock-open"></ion-icon>
                    <p data-identifier="visibility">Público</p>
                    <ion-icon id="publico" name="checkmark" class="escolha escolhafinal"></ion-icon>
                </span>
                <span data-test="private">
                    <ion-icon name="lock-closed"></ion-icon>
                    <p data-identifier="visibility">Reservadamente</p>
                    <ion-icon data-test="check" id="reservado" name="checkmark" class="escolha"></ion-icon>
                </span>
            </div>
        </div>
        <main class="todasMensagens">
        </main>
        <div class="enviar">
            <div>
                <input data-test="input-message" type="text" class="messagem" placeholder="Escreva aqui...">
                <span data-test="recipient">Enviando para <span>Todos</span> (<span>Público</span>)</span>
            </div>
            <ion-icon data-test="send-message" name="paper-plane-outline" onclick="sendNewMessage()"></ion-icon>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
